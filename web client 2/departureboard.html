<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejseplanen</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <link href="./css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./css/input.css" rel="stylesheet" type="text/css" />
    <link href="./css/journey.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/background/rejseplanen.png"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body id="body">
    <nav class="navbar">
      <img
        src="./images/background/RejseplanenLogo.svg"
        alt="The Rejseplanen logo"
        class="navbar__logo"
      />
      <div class="navbar__links">
        <a class="navbar__link" data-i18n="find a journey" href="./trip.html"
          >Find en rejse</a
        >
        <a
          class="navbar__link active"
          data-i18n="departure board"
          href="./departureboard.html"
          >Afgangstavler</a
        >
      </div>
      <select class="navbar__dropdown" onchange="updateLanguage(this.value)">
        <option value="da">Danish</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </nav>
    <section class="input__section">
      <div class="input__container--parent">
        <div class="input__container--child">
          <img
            src="./images/inputs/LocationA.svg"
            class="input__image"
            alt="indicator its the starting point of the journey"
          />
          <div>
            <p class="input__placeholder" data-i18n="from">Fra</p>
            <input
              class="input__field"
              id="origin-input"
              autocomplete="off"
              onkeyup="suggestLocations(event)"
            />
            <ul
              class="input__suggestions"
              id="origin--suggestions__container"
            ></ul>
          </div>
        </div>
        <div class="input__container--child">
          <img
            src="./images/inputs/calendar.svg"
            class="input__image"
            alt="calendar and time"
          />
          <div>
            <p class="input__placeholder" data-i18n="time">Tidspunkt</p>
            <input
              type="datetime-local"
              id="date-input"
              class="input__field calendar"
            />
          </div>
        </div>
        <div class="input__container--child">
          <img
            src="./images/inputs/search.svg"
            class="input__image"
            alt="magnifying glass"
          />
          <button
            class="input__field button"
            onclick="newDepartureBoardSearch()"
            data-i18n="search"
          >
            SÃ¸g
          </button>
        </div>
      </div>
    </section>
    <section class="journey__section">
      <div class="journey__container" id="journey__container"></div>
    </section>
  </body>
</html>

<script src="./js/journey.js"></script>
