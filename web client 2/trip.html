<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejseplanen</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <link href="./css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./css/travel.css" rel="stylesheet" type="text/css" />
    <link href="./css/transportation.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./images/Favicon/icon.png" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body id="body">
    <nav class="navbar">
      <img
        src="./images/background/RejseplanenLogo.svg"
        alt="The Rejseplanen logo"
        class="navbar__logo"
      />
      <div class="navbar__links">
        <a class="navbar__link">Find en rejse</a>
        <a class="navbar__link">Afgangstavler</a>
      </div>
      <select class="navbar__dropdown">
        <option>Dansk</option>
        <option>English</option>
        <option>Deutsch</option>
      </select>
    </nav>
    <section class="input__section">
      <div class="input__container--parent">
        <div class="input__container--child">
          <img
            src="./images/inputs/LocationA.svg"
            class="input__image"
            alt="indicator its the starting point of the journey"
          />
          <div>
            <p class="input__placeholder">Fra</p>
            <input
              class="input__field"
              id="origin-input"
              placeholder="fra"
              autocomplete="off"
              onkeyup="suggestLocations(event)"
            />
            <ul
              class="input__suggestions"
              id="origin--suggestions__container"
            ></ul>
          </div>
        </div>
        <div class="input__container--child">
          <img
            src="./images/inputs/LocationB.svg"
            class="input__image"
            alt="indicator that it is the destination of the journey"
          />
          <div>
            <p class="input__placeholder">Til</p>
            <input
              class="input__field"
              id="destination-input"
              placeholder="til"
              autocomplete="off"
              onkeyup="suggestLocations(event)"
            />
            <ul
              class="input__suggestions"
              id="destination--suggestions__container"
            ></ul>
          </div>
        </div>
        <div class="input__container--child">
          <img
            src="./images/inputs/calendar.svg"
            class="input__image"
            alt="calendar and time"
          />
          <div>
            <p class="input__placeholder">Tidspunkt</p>
            <input
              type="datetime-local"
              id="date-input"
              class="input__field calendar"
            />
          </div>
        </div>
        <div class="input__container--child">
          <img
            src="./images/inputs/search.svg"
            class="input__image"
            alt="magnifying glass"
          />
          <button class="input__field button" onclick="newSearch()">SÃ¸g</button>
        </div>
      </div>
    </section>
    <section class="journey__section">
      <div class="journey__container" id="journey__container"></div>
    </section>
  </body>
</html>

<script src="./js/journey.js"></script>
